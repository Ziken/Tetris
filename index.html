<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Tetris</title>
    <meta name="description" content="Simple well-known game tetris in javascript!">
    <meta name="author" content="Ziken">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <main class="container">
        <section class="game-content">
            <article class="screen-container">
                <canvas id="screen"></canvas>
            </article>
            <aside class="game-informations">
                <div class="next-block">
                    <canvas id="block"></canvas>
                </div>
                <div class="scoreboard">
                    <p class="score-title">Score:</p>
                    <p id="score">000000000</p>
                </div>
            </aside>
        </section>
        <script src="js/CanvasScreen.js"></script>
        <script src="js/TetrisComputing.js"></script>
        <script src="js/app.js"></script>
    </main>
</body>
</html>
